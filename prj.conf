# Core Configuration
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_IDLE_STACK_SIZE=1024
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=1

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_LOG=n

# WiFi
CONFIG_WIFI=y
CONFIG_WIFI_ESP32=y
CONFIG_WIFI_LOG_LEVEL_ERR=y
CONFIG_ESP32_WIFI=y
CONFIG_ESP32_WIFI_STA=y

# Filesystem
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y

# LED Strip
CONFIG_LED_STRIP=y
CONFIG_WS2812_STRIP=y

# WebSocket
CONFIG_WEBSOCKET_CLIENT=y

# ESP32 Specific
CONFIG_ESP32_SPI=y
CONFIG_ESP32_SPI_GPIO_CS=y
